<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Personajes Principales</title>
</head>

<body>
    <script>
        h1 = crearNodoConTexto("h1", "Personajes Principales de deadpool")
        deadPool = crearNodoConTexto("h2", "Deadpool (Wade Wilson)")
    
   

        parrafoUno = crearNodo("p")
        textoParrafoUno = document.createTextNode("Deadpool, también conocido como")     
        textoParrafoDos = document.createTextNode(", es un anti-heroe de marvel conocido por su humor sarcastico y sus habilidades de combate.")
        strong1 = crearNodoConTexto("strong", "Wade Wilson")
        parrafoUno.appendChild(textoParrafoUno)
        parrafoUno.appendChild(strong1)
        parrafoUno.appendChild(textoParrafoDos)
        imagenDeadpool1 = crearImagen("../recursos/imagenes/imagen1.jpg", "wade wilson","200px", "100px")
        
        vanessa = crearNodoConTexto("h2", "Vanessa")
        parrafoDos = crearNodo("p")
        em = crearNodoConTexto("em","Vanessa Carlysle")     
        textoParrafoTres = document.createTextNode(" es la novia de Wade Wilson. Es una figura clave en la vida de Deadpool y su motivación principal en la historia.")
        parrafoDos.appendChild(em)
        parrafoDos.appendChild(textoParrafoTres)
        imagenDeadpool2 = crearImagen("../recursos/imagenes/imagen2.jpg", "vanessa","200px", "100px")
        
        
        colossus = crearNodoConTexto("h2", "Colossus")
        parrafoTres = crearNodo("p")
        textoParrafoCuatro = document.createTextNode("Colossus, también conocido como ")     
        textoParrafoCinco = document.createTextNode("es un miembro de los X-Men que intenta guiar a Deadpool hacia un camino más heroico.")
        abbr = crearAbre("Piotr «Peter» Nikolaievitch Rasputin", "Coloso,")
        parrafoTres.appendChild(textoParrafoCuatro)
        parrafoTres.appendChild(abbr)
        parrafoTres.appendChild(textoParrafoCinco)

        imagenDeadpool3 = crearImagen("../recursos/imagenes/imagen3.webp","coloso","200px","360px")
        p4 = crearNodoConTexto("p","Estos son solo algunos de los personajes memorables de la pelicula Deadpool ")
        

    
        
        adicionarNodoABody(h1)
        adicionarNodoABody(deadPool)
        adicionarNodoABody(parrafoUno)
        adicionarNodoABody(imagenDeadpool1)
        adicionarNodoABody(vanessa)
        adicionarNodoABody(parrafoDos)
        adicionarNodoABody(imagenDeadpool2)
        adicionarNodoABody(colossus)
        adicionarNodoABody(parrafoTres)
        adicionarNodoABody(imagenDeadpool3)
        adicionarNodoABody(p4)
    </script>
